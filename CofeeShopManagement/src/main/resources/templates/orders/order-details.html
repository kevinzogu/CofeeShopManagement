<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .status-badge {
            font-size: 0.9rem;
            padding: 0.4rem 0.8rem;
        }
        .status-PENDING {
            background-color: #ffc107;
        }
        .status-PREPARING {
            background-color: #0dcaf0;
        }
        .status-READY {
            background-color: #0d6efd;
        }
        .status-COMPLETED {
            background-color: #198754;
        }
        .status-CANCELLED {
            background-color: #dc3545;
        }
        .order-timeline {
            position: relative;
            margin-bottom: 2rem;
        }
        .timeline-item {
            padding-left: 2rem;
            position: relative;
            padding-bottom: 1rem;
        }
        .timeline-item:before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 2px;
            background-color: #dee2e6;
        }
        .timeline-item:last-child:before {
            height: 50%;
        }
        .timeline-point {
            position: absolute;
            left: -8px;
            top: 0;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background-color: #0d6efd;
        }
        .timeline-active {
            background-color: #198754;
        }
        .timeline-inactive {
            background-color: #dee2e6;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <!-- Back button -->
    <div class="mb-4">
        <a th:href="@{/orders/list}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Back to Orders
        </a>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-header bg-white d-flex justify-content-between align-items-center">
            <h3 class="mb-0">Order #<span th:text="${order.id}"></span></h3>
            <span th:class="'badge status-' + ${order.status}" th:text="${order.status}"></span>
        </div>
        <div class="card-body">
            <div class="row mb-4">
                <div class="col-md-6">
                    <h5>Customer Information</h5>
                    <p><strong>Name:</strong> <span th:text="${order.customerName}"></span></p>
                    <p><strong>Order Date:</strong> <span th:text="${order.orderDate}"></span></p>
                </div>
                <div class="col-md-6">
                    <h5>Order Information</h5>
                    <p><strong>Status:</strong> <span th:text="${order.status}"></span></p>
                    <p><strong>Total Items:</strong> <span th:text="${order.quantity}"></span></p>
                    <p><strong>Total Amount:</strong> $<span th:text="${#numbers.formatDecimal(order.totalPrice, 1, 2)}"></span></p>
                </div>
            </div>

            <!-- Order Timeline -->
            <div class="order-timeline mb-4">
                <h5>Order Status</h5>
                <div class="timeline-item">
                    <div th:class="'timeline-point ' + (${order.status == 'PENDING' || order.status == 'PREPARING' || order.status == 'READY' || order.status == 'COMPLETED'} ? 'timeline-active' : 'timeline-inactive')"></div>
                    <p class="mb-0"><strong>Order Received</strong></p>
                    <p class="text-muted small" th:text="${#temporals.format(order.createdAt, 'dd MMM yyyy, HH:mm')}"></p>
                </div>
                <div class="timeline-item">
                    <div th:class="'timeline-point ' + (${order.status == 'PREPARING' || order.status == 'READY' || order.status == 'COMPLETED'} ? 'timeline-active' : 'timeline-inactive')"></div>
                    <p class="mb-0"><strong>Preparing</strong></p>
                    <p class="text-muted small" th:if="${order.status == 'PREPARING' || order.status == 'READY' || order.status == 'COMPLETED'}" th:text="${#temporals.format(order.updatedAt, 'dd MMM yyyy, HH:mm')}"></p>
                </div>
                <div class="timeline-item">
                    <div th:class="'timeline-point ' + (${order.status == 'READY' || order.status == 'COMPLETED'} ? 'timeline-active' : 'timeline-inactive')"></div>
                    <p class="mb-0"><strong>Ready for Pickup</strong></p>
                    <p class="text-muted small" th:if="${order.status == 'READY' || order.status == 'COMPLETED'}" th:text="${#temporals.format(order.updatedAt, 'dd MMM yyyy, HH:mm')}"></p>
                </div>
                <div class="timeline-item">
                    <div th:class="'timeline-point ' + (${order.status == 'COMPLETED'} ? 'timeline-active' : 'timeline-inactive')"></div>
                    <p class="mb-0"><strong>Completed</strong></p>
                    <p class="text-muted small" th:if="${order.status == 'COMPLETED'}" th:text="${#temporals.format(order.completedAt, 'dd MMM yyyy, HH:mm')}"></p>
                </div>
            </div>

            <!-- Order Items Table -->
            <h5>Order Items</h5>
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${order.orderItems}">
                        <td>
                            <div class="d-flex align-items-center">
                                <img th:if="${item.productId.imageUrl}" th:src="${item.productId.imageUrl}" class="img-thumbnail me-2" style="width: 50px; height: 50px; object-fit: cover;">
                                <span th:text="${item.productId.name}"></span>
                            </div>
                        </td>
                        <td>$<span th:text="${#numbers.formatDecimal(item.price, 1, 2)}"></span></td>
                        <td th:text="${item.quantity}"></td>
                        <td>$<span th:text="${#numbers.formatDecimal(item.price * item.quantity, 1, 2)}"></span></td>
                    </tr>
                    </tbody>
                    <tfoot class="table-light">
                    <tr>
                        <td colspan="3" class="text-end"><strong>Total:</strong></td>
                        <td>$<span th:text="${#numbers.formatDecimal(order.totalPrice, 1, 2)}"></span></td>
                    </tr>
                    </tfoot>
                </table>
            </div>

            <!-- Order Actions -->
            <div class="mt-4" th:if="${order.status != 'COMPLETED' && order.status != 'CANCELLED'}">
                <h5>Order Actions</h5>
                <div class="d-flex gap-2">
                    <!-- Update Status Buttons -->
                    <div th:if="${order.status == 'PENDING'}">
                        <form th:action="@{/orders/{id}/status(id=${order.id})}" method="post" class="d-inline">
                            <input type="hidden" name="status" value="PREPARING">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-primary">Start Preparing</button>
                        </form>
                    </div>
                    <div th:if="${order.status == 'PREPARING'}">
                        <form th:action="@{/orders/{id}/status(id=${order.id})}" method="post" class="d-inline">
                            <input type="hidden" name="status" value="READY">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-primary">Mark as Ready</button>
                        </form>
                    </div>
                    <div th:if="${order.status == 'READY'}">
                        <form th:action="@{/orders/{id}/status(id=${order.id})}" method="post" class="d-inline">
                            <input type="hidden" name="status" value="COMPLETED">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-success">Complete Order</button>
                        </form>
                    </div>

                    <!-- Cancel Order Button (available for any non-completed status) -->
                    <form th:action="@{/orders/{id}/status(id=${order.id})}" method="post" class="d-inline">
                        <input type="hidden" name="status" value="CANCELLED">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to cancel this order?')">Cancel Order</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
