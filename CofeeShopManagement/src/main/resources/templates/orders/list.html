<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Orders</h1>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Order ID</th>
            <th>Items</th>
            <th>Total</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}">ORD-001</td>
            <td th:text="${order.orderItems.size()}">3</td>
            <td th:text="${'$' + #numbers.formatDecimal(order.totalPrice, 1, 2)}">$15.50</td>
            <td>
                <span class="badge"
                      th:classappend="${order.status == 'pending' ? 'bg-danger' :
                                     (order.status == 'preparing' ? 'bg-warning' : 'bg-success')}"
                      th:text="${#strings.capitalize(order.status)}">Preparing</span>
            </td>
            <td>
                <a th:href="@{/manager/orders/{id}(id=${order.id})}" class="btn btn-sm btn-outline-primary">View</a>
            </td>
        </tr>
        <!-- Fallback if no orders -->
        <tr th:if="${orders == null || orders.isEmpty()}">
            <td colspan="5" class="text-center">No orders found</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
